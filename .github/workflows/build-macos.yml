name: Build macOS App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Permet de lancer manuellement

jobs:
  build:
    runs-on: macos-latest  # Utilise un Mac virtuel sur GitHub

    steps:
      - name: 📥 Cloner le dépôt
        uses: actions/checkout@v4

      - name: 🛠️ Installer les dépendances
        run: |
          brew install python3 opencv ffmpeg
          pip3 install -r requirements.txt
          pip3 install pyinstaller
          
      - name: 🔍 Afficher les fichiers pour debug
        run: |
          ls -la  # Affiche les fichiers du répertoire courant pour vérifier la présence de deep_live_cam.py

      - name: 🚀 Compiler l’application
        run: |
          pyinstaller --onefile --windowed deep_live_cam.py
          
      - name: 🔍 Vérifier la sortie PyInstaller
        run: |
          ls -la dist/  # Vérifie le contenu du dossier dist pour s'assurer que l'application a bien été compilée

      - name: 📤 Uploader l’application compilée
        uses: actions/upload-artifact@v4
        with:
          name: DeepLiveCam-macOS
          path: build_artifacts/
          retention-days: 7
