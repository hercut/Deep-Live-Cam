name: Build macOS App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Permet de lancer manuellement

jobs:
  build:
    runs-on: macos-latest  # Utilise un Mac virtuel sur GitHub

    steps:
      - name: 📥 Cloner le dépôt
        uses: actions/checkout@v4

      - name: 🛠️ Installer pipx
        run: |
          brew install pipx  # Installe pipx
          pipx install pyinstaller  # Installe pyinstaller avec pipx

      - name: 🛠️ Installer les dépendances
        run: |
          pip install -r requirements.txt  # Installe les dépendances

      - name: 🚀 Compiler l’application
        run: |
          pipx run pyinstaller --onefile --windowed deep_live_cam.py

      - name: 📤 Uploader l’application compilée
        uses: actions/upload-artifact@v4
        with:
          name: DeepLiveCam-macOS
          path: build_artifacts/
          retention-days: 7
